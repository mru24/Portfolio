<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Websites Design | Contact</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" type="text/css" media="screen and (max-width: 768px)" href="css/mobile.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <h1><spam class="highlight">WW Project</spam> Studio</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li class="current"><a href="">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="newsletter">
    <div class="container">
      <h1>Subscribe To Our Newsletter</h1>
      <form>
        <input type="email" placeholder="Enter Email..." name="" value="">
        <button type="submit" class="button_1" name="button">Subscribe</button>
      </form>
    </div>
  </section>

  <section id="main">
    <div class="container">
      <article id="main-col">
        <h1 class="page-title">Contact:</h1>
        <ul class="contact">
          <li>
            <i class="fa fa-phone" aria-hidden="true"> 01302 356 983</i>
          </li>
          <li>
            <i class="fa fa-facebook" aria-hidden="true"><a href=""> Facebook</a></i>
          </li>
          <li>
            <i class="fa fa-flickr" aria-hidden="true"><a href=""> Flickr</a></i>
          </li>
          <li>
            <i class="fa fa-envelope" aria-hidden="true"><a href=""> mru24@yahoo.com</a></i>
          </li>
        </ul>
      </article>
      <aside id="sidebar">
        <div class="dark">
          <h3>Ask a Question</h3>
          <form class="question">
            <div>
              <label>Name</label><br>
              <input type="text" placeholder="Name">
            </div>
            <div>
              <label>Email</label><br>
              <input type="email" placeholder="Email Address">
            </div>
            <div>
              <label>Message</label><br>
              <textarea placeholder="Message"></textarea>
            </div>
            <button type="submit" class="button_1">Send</button>
          </form>
        </div>
      </aside>
    </div>
  </section>

  <footer>
    <p>&copy; WW Project Studio 2017</p>
  </footer>

</html>
